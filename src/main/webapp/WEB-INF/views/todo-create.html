<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Message Post</title>
    <link type="text/css" rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.css">
</head>

<body>
<div class="ui container">
    <h4>New To-do</h4>
    <div th:if="${#fields.hasErrors('*')}" class="ui error message" style="display: block;">
					<ul><li th:each="err : ${#fields.errors('description')}" 
                		th:text="'Description: ' + ${err}">Input is incorrect</li></ul>
     </div>
     <form method="POST" th:object="${todo}" th:action="@{/todos}" class="ui form">
        <fieldset>
            <legend>To-do</legend>
            <div class="field">
                <label>To-do</label>
                <input type="text" th:field="*{description}" />
            </div>
            <div class="field">
                <label>Completed</label>
                <input type="checkbox" th:field="*{completed}" />
            </div>
            <button class="ui mini primary button">Save <i class="send icon"></i></button>
        </fieldset>
    </form>
</div>
</body>
</html>
