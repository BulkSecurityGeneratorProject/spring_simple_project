<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>To-do List</title>
<link type="text/css" rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.css">
</head>

<body>
	<div class="ui container">
		<div class="ui inverted menu">
			<a class="item" th:href="@{/todos}">To-dos</a>
			<div class="right menu">
				<div class="item">
					<a th:href="@{/resetPassword}" th:text="'Reset password'">reset
						password</a>
				</div>
				<div class="item">
					<form th:action="@{/logout}" method="POST">
						<input type="hidden" name="${_csrf.parameterName}"
							value="${_csrf.token}" />
						<button class="ui small red basic compact button">Logout</button>
					</form>
				</div>
			</div>
		</div>
		<h4>To-dos for</h4>
		<div th:if="${message}" class="ui error message"
			style="display: block;">
			<ul>
				<li th:text="${message}"></li>
			</ul>
		</div>
		<table class="ui celled table">
			<thead>
				<tr>
					<th class="three wide">Owner</th>
					<th class="five wide">To-do</th>
					<th class="two wide">Completed</th>
					<th class="six wide">&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="todo : ${todos}">
					<td><div th:text="${todo.owner}"></div></td>
					<td><div th:text="${todo.description}"></div></td>
					<td><div th:text="${todo.completed}"></div></td>
					<td>
						<div th:if="${!todo.completed}">
							<form th:action="@{/todos/} + ${todo.id} + '/completed'"
								method="POST" style="float: left;">
								<input type="hidden" name="${_csrf.parameterName}"
									value="${_csrf.token}" /> <input type="hidden" name="_method"
									value="PUT" />
								<button class="ui mini green icon button">
									<i class="check circle icon"></i>
								</button>
							</form>
						</div>
						<form th:action="@{/todos/{path}(path=${todo.id})}" method="POST"
							style="float: left;">
							<input type="hidden" name="${_csrf.parameterName}"
								value="${_csrf.token}" /> <input type="hidden" name="_method"
								value="DELETE" />
							<button class="ui mini red icon button">
								<i class="remove circle icon"></i>
							</button>
						</form>
					</td>
				</tr>
				<tr>
					<td colspan="3"><a class="ui mini icon button"
						th:href="@{/todos/new}">New To-do <i class="add circle icon"></i></a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
