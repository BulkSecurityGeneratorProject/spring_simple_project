<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login</title>
<link type="text/css" rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.css">
<link type="text/css" rel="stylesheet"
	th:href="@{/resources/css/userCss.css}">
</head>

<body>
	<div class="ui middle aligned center aligned grid">
		<div class="column">
			<h2 class="ui header">Log-in to your account</h2>
			<form method="POST" th:action="@{/login}" class="ui large form">
				<input type="hidden" name="${_csrf.parameterName}"
					value="${_csrf.token}" />
				<div class="ui stacked segment">
					<div class="field">
						<div class="ui left icon input">
							<i class="user icon"></i> <input type="text" name="username"
								placeholder="Username">
						</div>
					</div>
					<div class="field">
						<div class="ui left icon input">
							<i class="lock icon"></i> <input type="password" name="password"
								placeholder="Password">
						</div>
					</div>
					<div class="field">
						<div class="ui toggle checkbox">
							<input type="checkbox" name="remember-me"> <label>Remember
								Me</label>
						</div>
					</div>
					<button class="ui fluid large submit green button">Login</button>
					<p></p>
					<a class="ui fluid large submit blue button" th:href="@{/registration}" th:text="Register">register</a>
				</div>

                <div th:if=${param.error} th:with="errorMsg=${session['SPRING_SECURITY_LAST_EXCEPTION'].message}" 
                 class="ui error message" style="display: block;">
                    Authentication Failed<br/>
                    Reason : <span th:text="${errorMsg}">Wrong input!</span>
                </div>
			</form>
		</div>
	</div>
</body>
</html>
